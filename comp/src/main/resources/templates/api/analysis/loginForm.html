<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
         .container {
            max-width: 560px;
         }
         .field-error {
            border-color: #dc3545;
            color: #dc3545;
         }
    </style>
</head>

<body>
<div class="container border border-dark p-2 mt-4 mb-2 border-opacity-25">
    <div class="py-3 text-center">
        <h2>로그인</h2>
    </div>
<!--    설마 form 안에 있어서 안된건가??????-->
    <form class="p-2" th:action th:object="${login}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="username">이메일</label>
            <input type="text" id="username" th:field="*{email}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{pw}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{pw}" />
        </div>
        <br class="my-2">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-dark btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/api}'|" type="button">취소</button>
            </div>
        </div>
    </form>
    <hr class="my-3">
    <div class="d-grid gap-2 my-1 mx-auto  p-2">
        <button class="w-100 btn btn-dark btn-lg"
                th:onclick="|location.href='@{/api/signup}'|" type="submit">회원가입</button>
    </div>
    <div class="d-grid gap-2 mx-auto p-2">
        <button class="btn btn-warning btn-lg"
                th:onclick="|location.href='@{/oauth2/authorization/kakao}'|" type="button">카카오 로그인</button>
    </div>
</div> <!-- /container -->
</body>

</html>
